<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bienvenido al chat</title>
	<!-- cargar la librería de el socket -->
	<script src="/socket.io/socket.io.js"></script>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			padding: 20px;
		}
		h1{
			text-align: center;
			margin-bottom: 20px;
		}
		.caja_login, .caja_logout{
			width: 100%;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #000;
			margin-bottom: 20px;
		}
		.caja_login h2, .caja_logout h2{
			margin-bottom: 10px;
		}
		.caja_login form, .caja_logout form{
			display: flex;
			flex-direction: column;
		}
		.caja_login input[type="text"], .caja_login input[type="submit"], .caja_logout input[type="submit"]{
			padding: 10px;
			margin-bottom: 10px;
		}
		.caja_login input[type="submit"], .caja_logout input[type="submit"]{
			background-color: #000;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		.caja_login input[type="submit"]:hover, .caja_logout input[type="submit"]:hover{
			background-color: #333;
		}
		.caja_mensajes{
			width: 100%;
			height: 300px;
			overflow-y: scroll;
			border: 1px solid #000;
		}
		.lista_mensajes{
			list-style: none;
			padding: 0;
		}

		.lista_mensajes li{
			padding: 10px;
			border-bottom: 1px solid #000;
		}
		.caja_formulario{
			margin-top: 20px;
			/* establecer el ancho: 100%; */
			width: 100%;
			/* posición apsoluta en la parte inferior */
			position: absolute;
			bottom: 0;
		}

		/* poner todos los elementos del formulario en una sola barra orizontal */
		.caja_formulario form{
			display: flex;
			flex-direction: column;
		}
		.caja_formulario textarea, .caja_formulario input[type="submit"]{
			padding: 10px;
			margin-bottom: 10px;
		}

		.caja_formulario input[type="submit"]{
			background-color: #000;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		.caja_formulario input[type="submit"]:hover{
			background-color: #333;
		}
	</style>
</head>
<body>
	<h1>Chat accesible</h1>
	<!-- crear dos cajas, una para iniciar seción y otra para serrarla -->
	<div id="login" class="caja_login">
		<h2>Iniciar sesión</h2>
		<p>Hola Bienvenido al chat, por favor inicia sesión para poder enviar mensajes</p>
		<form id="form_login" action="">
			<label for="select_voz">Elija una voz:</label>
			<select id="select_voz">
				<option>Elija una voz</option>
			</select>
			<label for="nickname">Nombre de usuario:</label>
			<input type="text" id="nickname" name="nickname" placeholder="Tu nombre de usuario" />
			<input type="submit" value="Iniciar sesión" />
		</form>
	</div>
	<div id="logout" class="caja_logout">
		<h2>Bienvenido <span id="nickname_span"></span></h2>
		<form id="form_logout" action="">
			<input type="submit" value="Cerrar sesión" />
		</form>
	</div>

	<div class="caja_mensajes">
<ul id="messages" class="lista_mensajes" role="list" aria-label="lista de mensajes">

</ul>
	</div>
	<div id="eventos" role="alert"></div>

	<div class="caja_formulario">
		<form id="form" action="">
			<label for="text">Mensaje:</label>
			<textarea id="text" name="text" placeholder="Escribe tu mensaje" required></textarea>
			<input type="submit" value="Enviar" />
		</form>
	</div>

	<script src="main.js"></script>
</body>
</html>
